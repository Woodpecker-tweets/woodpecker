  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Woodpecker</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Team</a></li>
                  <li><a href="#">How-To</a></li>
                  <li><a href="#">Press Release</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Retweet This</h1>
            <div class="has_server" style="display:none">
              <p class="lead"> Currently Retweeting ... </p>
              <button type="button" class="btn btn-primary btn-md">Deactivate</button>
            </div>
            <div class="no_service">
              <div class="form-group">
                <label for="keywords">Enter an alphanumeric keyword</label>
                <input type="text" class="form-control" id="keyword">
              </div>
              <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-2" for="company">Frequency</label>
                <div class="col-sm-6 col-md-4">
                  <select id="frequency" class="form-control">
                    <option value='1'>Every Hour</option>
                    <option value='2'>Every Day</option>
                    <option value='3'>Every Week</option>
                  </select>
                </div>
              </div>
              <!-- <p class="lead">
                <p class="text"></p>
                <p class="search_input"></p>
              </p> -->
              <div class="search">
                <a href="#" class="btn btn-lg btn-default">Tweet This</a>
              </div>
            </div>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>WoodPecker Co.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
